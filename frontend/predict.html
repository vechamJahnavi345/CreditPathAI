<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict - CreditPathAI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body onload="checkLogin(); generateInputs();">
  <header>
    <h1>CreditPathAI</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="/predict_page" class="active">Predict</a>
      <a href="/model">Model Info</a>
      <a href="/logs_page">Logs</a>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Borrower Risk Prediction</h2>
    <div class="grid-container">
      <!-- Left: Borrower input -->
      <section id="inputSection">
        <label>Number of Borrowers:</label>
        <input type="number" id="numBorrowersInput" value="1" min="1" max="5">
        <button onclick="generateInputs()">Generate Inputs</button>
        <button onclick="submitData()">Predict</button>
        <form id="borrowersForm"></form>
        
      </section>

      <!-- Right: Results display -->
      <section id="resultsSection">
        <div id="results"></div>
      </section>
    </div>
  </main>

  <footer>
    © 2025 CreditPathAI – All Rights Reserved.
  </footer>

  <script src="/static/script.js"></script>
  <script>
    function checkLogin(){
      if(localStorage.getItem('loggedIn')!=='true'){window.location.href='login.html';}
    }
    function logout(){
      localStorage.removeItem('loggedIn');
      window.location.href='login.html';
    }
  </script>
</body>

</html>
